<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
<div class="header">
    <h1>Weather Check</h1>
    <div class="search_box">
        <input type="text" placeholder="Enter your location" class="input_box">
       
        <button class="fa-solid fa-magnifying-glass" id="search_button" aria-label="Search">  </button>
    </div>
</div>


<div class="location_not_found">
    <h1>Try Again.</h1>
    <img src="err.jpg" alt=" 404 Error ">
</div>


<div class="weather_body">
    <img src="cloud.jpg" alt="Weather Image" class="weather_img">


<div class="weather_box">
    <p class="temperature">0 <sup>Â°C</sup></p>
    <p class="description">light rain</p>
</div>

<div class="weather_details">



    <div class="humidity">
        <i class="fa-sharp fa-solid fa-droplet"></i>
        <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>

        </div>
    </div>

 <div class="wind">
    <i class="fa-solid fa-wind"></i>
        <div class="text">
            <span id="wind_speed">12KM/H</span>
            <p>Wind Speed</p>
            
        </div>
    </div>


</div>



</div>
    </div>
<script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/799f4b27d9.js" crossorigin="anonymous"></script>
</body>
</html>
